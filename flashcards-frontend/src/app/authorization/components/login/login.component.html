<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div *ngIf="username && username.touched && username.errors?.required" class="alert alert-danger">
                  This field is required!
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password && password.touched && password.errors?.required" class="alert alert-danger">
                  This field is required!
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button class="btn btn-primary" routerLink="/registration">Registration</button>
              </form>
        </div>
    </div>
</div>
