<div class="container-fluid" style="text-align: center; margin: auto; margin-top: 5%;">
    <div class="card bg-light mb-5" style="max-width: 25rem; text-align: center; margin: auto;">
      <div class="card-header">
        <h3>{{flashcard.question}}</h3>
      </div>
      <div class="card-body">
        <h5 class="card-title" *ngIf="answerVisible">{{flashcard.answer}}</h5>
      </div>
    </div>
    <button class="btn btn-primary" (click)="makeVisible()">Check</button>
    <button class="btn btn-primary" routerLink="/flashcards">Back</button>
  </div>
