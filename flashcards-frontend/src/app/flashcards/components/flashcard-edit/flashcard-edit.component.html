<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="flashcardForm" (ngSubmit)="edit()"> 
                <div class="form-group">
                  <label for="question">Question</label>
                  <input type="text" class="form-control" formControlName="question">
                </div>
                <div *ngIf="flashcardForm.controls['question'] && flashcardForm.controls['question'].touched && flashcardForm.controls['question'].errors?.required" class="alert alert-danger">
                  This field is required!
                </div>
                <div class="form-group">
                  <label for="answer">Answer</label>
                  <textarea class="form-control" rows="3" formControlName="answer"></textarea>
                </div>
                <div *ngIf="flashcardForm.controls['answer'] && flashcardForm.controls['answer'].touched && flashcardForm.controls['answer'].errors?.required" class="alert alert-danger">
                  This field is required!
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button class="btn btn-primary" routerLink="/flashcards">Back</button>
              </form>
        </div>
    </div>
</div>
