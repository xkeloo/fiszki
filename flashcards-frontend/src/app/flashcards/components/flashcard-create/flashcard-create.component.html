<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="flashcardForm" (ngSubmit)="create()"> 
                <div class="form-group">
                  <label for="exampleInputEmail1">Question</label>
                  <input type="text" class="form-control" formControlName="question">
                </div>
                <div *ngIf="question && question.touched && question.errors?.required" class="alert alert-danger">
                  This field is required!
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Answer</label>
                  <textarea class="form-control" rows="3" formControlName="answer"></textarea>
                </div>
                <div *ngIf="answer && answer.touched && answer.errors?.required" class="alert alert-danger">
                  This field is required!
                </div>
                <button type="submit" class="btn btn-success">Create</button>
                <button class="btn btn-primary" routerLink="/flashcards">Back</button>
              </form>
        </div>
    </div>
</div>
